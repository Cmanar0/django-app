<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin Panel{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <div class="top-navbar">
    <div class="navbar-right">
      <div class="user-info">
        <div class="user-avatar">{{ user.username|first|upper }}</div>
        <div class="user-name">{{ user.username }}</div>
      </div>
      <a href="{% url 'auth:logout' %}" class="navbar-logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="{% url 'community_hub:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
        <i class="fas fa-tools"></i> <span>Admin Home</span>
      </a></li>
      <!-- You can add more admin-specific links here -->
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
